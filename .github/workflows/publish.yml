name: docker_publish

on:
  push:
    branches:
      - 'main'
      - 'base/consumer-chain-support'
    tags:
      - '*'

jobs:
  lint_test:
    uses: babylonlabs-io/.github/.github/workflows/reusable_go_lint_test.yml@v0.1.0
    with:
      run-unit-tests: true
      run-lint: true

  e2e_babylon:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Run e2e Babylon tests
        run: make test-e2e-babylon

  e2e_wasmd:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Run e2e Wasmd tests
        run: make test-e2e-wasmd

  e2e_bcd:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Run e2e BCD tests
        run: make test-e2e-bcd

  e2e_op:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Run e2e OP tests
        run: make test-e2e-op

  docker_pipeline:
    needs: ["lint_test"]
    uses: babylonlabs-io/.github/.github/workflows/reusable_docker_pipeline.yml@v0.1.0
    secrets: inherit
    with:
      publish: true
